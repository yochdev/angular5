<div class="media" *ngFor="let myfollower of followers">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="{{ myfolower.avatar.url }}" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ myfolower.login }}</h4>
    <a href="follower.html_url">{{ myfolower.html_url }}</a>
  </div>
</div>

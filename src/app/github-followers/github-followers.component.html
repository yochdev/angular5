<div class="container">
<div class="media" *ngFor="let myfollower of followers">
  <div class="media-left">
    <a href="#">
      <img class=" avatar img-circle media-object" src="{{ myfollower.avatar_url }}" alt="20x20">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ myfollower.login }}</h4>
    <a [routerLink]="['/followers', myfollower.id, myfollower.login]">{{ myfollower.html_url }}</a>
  </div>
</div>
</div>

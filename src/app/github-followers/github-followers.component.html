<div class="media" *ngFor="let myfollower of followers">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="{{ myfollower.avatar_url }}" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ myfollower.login }}</h4>
    <a href="follower.html_url">{{ myfollower.html_url }}</a>
  </div>
</div>

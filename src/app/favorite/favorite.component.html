<span
  class="glyphicon "

  [ngClass]= "{
    'glyphicon-star': !isSelected,
    'glyphicon-star-empty': isSelected
  }"

  [ngStyle]="{
    'color' : isSelected ? 'red' : 'blue',
    'font-size' : isSelected ? '60px' : '30px'
  }"

  (click)="myFavorite()"
>
</span>

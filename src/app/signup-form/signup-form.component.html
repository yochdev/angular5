<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="form">
        <div class="from-group">
          <label for="username">Username
            <input
              formControlName="username"
              class="form-control"
              type="text"
              name="username"
              id="username">
              <div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
                  <div *ngIf="username.errors.required">username is required!</div>
                  <div *ngIf="username.errors.minlength">username doit avoir {{username.errors.minlength.actualLength }}/{{username.errors.minlength.requiredLength }} chars</div>
                  <div *ngIf="username.errors.cannotContainSpace">username ne doit pas avoir des espaces!</div>
                </div>
          </label>
        </div>

        <div class="from-group">
            <label for="password">Password
              <input
              formControlName="password"
              class="form-control"
              type="text"
              name="password"
              id="password">
              <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                  password is required!
                </div>
            </label>
          </div>

        <div class="form-group">
          <button class="btn btn-primary">register</button>
        </div>
    </form>
  </div>
</div>

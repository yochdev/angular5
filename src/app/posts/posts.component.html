  <form>
    <legend>New Post</legend>

    <div class="form-group">
      <label for="title">Title</label>
      <input
        [(ngModel)]='post.title' name='title'
        type="text"
        class="form-control"
        id="title"
        placeholder="title">
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        [(ngModel)]='post.body' name='body'
        type="text"
        class="form-control"
        id="body"
        placeholder="body">
      </textarea>
    </div>

    <button (click)="createPost()" type="submit" class="btn btn-primary" *ngIf="status">Add</button>
    <button (click)="updatePost(post)" class="btn btn-danger" *ngIf="!status">update</button>
  </form>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <h4>{{ post.title }}</h4>
    <p> {{ post.body }}</p>
    <div align="right">
      <button (click)="deletePost(post)" class="btn btn-danger">delete</button>
      <button (click)="editPost(post)" class="btn btn-warning">edit</button>
    </div>
  </li>
</ul>
